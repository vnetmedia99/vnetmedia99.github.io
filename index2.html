<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNET MEDIA - Home</title>
    
    <link rel="icon" type="image/png" href="https://vnetmedia99.github.io/assets/img/favicon.png">
    <link rel="shortcut icon" type="image/png" href="https://vnetmedia99.github.io/assets/img/favicon.png">
    <link rel="apple-touch-icon" href="https://vnetmedia99.github.io/assets/img/favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/assets/css/style.css">

    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-pink: #ff00ff;
        }
        body {
            background-color: #0b0e11;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }
        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue) !important;
            font-weight: bold;
        }
        .nav-link {
            color: #ccc !important;
            font-size: 0.9rem;
        }
        .nav-link.active {
            color: var(--neon-blue) !important;
        }
        .hero-section h2 {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px var(--neon-blue);
        }
        .panel-pricing {
            background: #161b22;
            border: 1px solid #30363d;
            transition: transform 0.3s ease;
        }
        .panel-pricing:hover {
            transform: translateY(-5px);
            border-color: var(--neon-blue);
        }
        .btn-download {
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-download:hover {
            background: var(--neon-blue);
            color: #000;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/">VNET MEDIA</a>
        <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="ms-auto d-flex">
                <a class="nav-link px-3 active" href="/">Home</a>
                <a class="nav-link px-3" href="/voucher">Voucher</a>
                <a class="nav-link px-3" href="/loginpage">Login Page</a>
            </div>
        </div>
    </div>
</nav>

<header class="hero-section text-center" style="padding: 80px 0;">
    <div class="container">
        <h2 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 10px;">VNET MEDIA</h2>
        <p style="font-size: 1.1rem; color: #8b949e; max-width: 600px; margin: 0 auto;">Pusat Koleksi Template Mikrotik Hotspot & Voucher Premium Berbasis Web Modern.</p>
    </div>
</header>

<div class="container mb-5">
    <div class="row g-4 justify-content-center">
        
        <div class="col-12 col-sm-6 col-md-4">
            <div class="panel-pricing text-center p-5" style="border-radius: 20px;">
                <div class="pric-icon mb-4">
                    <i class="fas fa-ticket-alt fa-4x" style="color: var(--neon-blue);"></i>
                </div>
                <h4 style="font-family: 'Orbitron', sans-serif; font-size: 1.2rem; margin-bottom: 20px;">Voucher Template</h4>
                <a href="/voucher" class="btn btn-download px-4 py-2">BUKA TEMPLATE</a>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4">
            <div class="panel-pricing text-center p-5" style="border-radius: 20px;">
                <div class="pric-icon mb-4">
                    <i class="fas fa-desktop fa-4x" style="color: var(--neon-pink);"></i>
                </div>
                <h4 style="font-family: 'Orbitron', sans-serif; font-size: 1.2rem; margin-bottom: 20px;">Login Page</h4>
                <a href="/loginpage" class="btn btn-download px-4 py-2" style="border-color: var(--neon-pink); color: var(--neon-pink);">BUKA TEMPLATE</a>
            </div>
        </div>

    </div>
</div>

<footer class="footer-main py-5" style="background: #0d1117; border-top: 1px solid #30363d;">
    <div class="container text-center">
        <div class="mb-3">
            <a href="#" class="text-secondary mx-2"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="#" class="text-secondary mx-2"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="#" class="text-secondary mx-2"><i class="fab fa-github fa-lg"></i></a>
        </div>
        <p class="text-secondary mb-0" style="font-size: 0.85rem;">&copy; 2026 <b>VNET MEDIA</b>. All rights reserved.</p>
        <p class="text-muted small">Designed for MikroTik Hotspot Solutions</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
