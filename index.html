<script>
    // 1. Force Refresh satu kali saat halaman dimuat pertama kali (untuk update favicon/CSS)
    window.onload = function() {
        if(!window.location.hash) {
            window.location = window.location + '#vnet-updated';
            window.location.reload();
        }
    }

    // 2. Auto Reload jika user diam (idle) terlalu lama (misal 15 menit)
    let timeIdle = 0;
    const maxIdle = 15; // menit

    document.onmousemove = document.onkeypress = function() {
        timeIdle = 0;
    };

    setInterval(function() {
        timeIdle++;
        if (timeIdle >= maxIdle) {
            window.location.reload();
        }
    }, 60000); // Cek per menit
</script>
